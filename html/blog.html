<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>About - Smiley Cyber</title>
	<link rel="stylesheet" href="../CSS/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<header>
		<div class="container">
			<h1>Smiley Cyber</h1>
			<nav>
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
  <main>
		<section class="intro">
			<div class="container">
				
      </div>
      <h1>Blog</h1>
      <p>Below is a collection of research and papers that I have compiled sorted by most recent, you can search based on topics
      </p>
      <select id="tag-selector" class="dropdown">
        <option value="">All</option>
        <option value="cybersecurity">Cybersecurity</option>
        <option value="networking">Networking</option>
        <option value="encryption">Encryption</option>
        <option value="other">Other</option>
      </select>

      <div id="blog-posts">
        <!-- This is where the blog posts will be dynamically generated -->
      </div>      
      
      <script>
        const blogPosts = [
          {
            name: "First Blog Post",
            description: "Who I am",
            tags: ["cybersecurity", "other"],
            link: "blogs/First_Blog/First_Blog.html",
            date: "3/16/2023"
          }
        ];
      
        const blogPostsContainer = document.getElementById("blog-posts");
      
        function createBlogPostElement(post) {
          const postElement = document.createElement("div");
          postElement.classList.add("blog-post");
      
          const nameElement = document.createElement("h2");
          nameElement.textContent = post.name;

          const dateElement = document.createElement("p");
          dateElement.textContent = post.date;
      
          const descriptionElement = document.createElement("p");
          descriptionElement.textContent = post.description;
      
          const tagsElement = document.createElement("ul");
          tagsElement.classList.add("tags");
          post.tags.forEach(tag => {
            const tagElement = document.createElement("li");
            tagElement.textContent = tag;
            tagsElement.appendChild(tagElement);
          });
      
          const linkElement = document.createElement("a");
          linkElement.href = post.link;
          linkElement.textContent = "Read More";
      
          postElement.appendChild(nameElement);
          postElement.appendChild(dateElement);
          postElement.appendChild(descriptionElement);
          postElement.appendChild(linkElement);
      
          return postElement;
        }
      
        function renderBlogPosts() {
          const selectedTag = document.getElementById("tag-selector").value;
          blogPostsContainer.innerHTML = "";
      
          blogPosts
            .filter(post => selectedTag === "" || post.tags.includes(selectedTag))
            .forEach(post => {
              const postElement = createBlogPostElement(post);
              blogPostsContainer.appendChild(postElement);
            });
        }
      
        document.getElementById("tag-selector").addEventListener("change", renderBlogPosts);
      
        renderBlogPosts();
      </script>
      
      
			
		</section>
  </main>
  </body>
  </html>
